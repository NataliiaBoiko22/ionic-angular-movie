<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let movie of favoriteMovies">
        <ion-card class="movie-card" (click)="modalService.openMovieModal(movie)">
          <ion-img [src]="movieService.getMovieImageUrl(movie.poster_path)" alt="{{ movie.title }}"></ion-img>
          <ion-card-content>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-row class=" ion-align-items-end ion-justify-content-start" > 
              <ion-col  size="9" >
                <ion-card-subtitle >{{ movie.release_date | date:'yyyy' }}</ion-card-subtitle>
              </ion-col>
              <ion-col size="3" class="ion-text-end"> 
                <ion-icon name="trash"  size="large"></ion-icon>
              </ion-col>
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
